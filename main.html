<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name" class="required">Name</label>
        <input type="text" id="name" required><br>
        <label for="email" class="required">Email</label>
        <input type="email" id="email" required><br>
        <label for="gender" class="required">Gender</label>
        <input type="radio" name="gender" id="male" required><label for="male">Male</label>
        <input type="radio" name="gender" id="female" required><label for="female">Female</label>
        <br>
        <label for="laptop">Laptop Brands</label>
        <select name="" id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>       
        </select>
        <br>
        <label for="age" class="required"> Age</label>
        <input type="number" id="age" required><br>
        <label for="dob" class="required">Date of birth</label>
        <input type="date" id="dob" required><br>
        <label for="password" class="required">Password</label>
        <input type="password" name="" id="password" required><br>
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" ><br>
        <button type="submit">Submit</button>
       
    
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
